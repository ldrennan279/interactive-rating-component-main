
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <!-- Rating state start -->
    <img src="../images/icon-star.svg" alt="star" class="star">

    <h3 class="title">
    Please let us know how we did with your support request. All feedback is appreciated

      <button id="num-btn">3</button>
      <button id="num-btn">4</button>
      <button id="num-btn">5</button>
    </div>
    <button class="rating--submit-btn">SUBMIT</button>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    
  </div>

      <img src="../images/illustration-thank-you.svg" alt="transaction" class="transaction">

      <h2 class="thanks">Thank you!</h2>
